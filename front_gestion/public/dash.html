<html>
 <head>
  <title>
   Stock Management Application
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <div class="text-lg font-bold">
     Stock Management
    </div>
    <nav class="flex space-x-4">
     <div class="relative group">
      <button class="focus:outline-none">
       STOCK
      </button>
      <div class="absolute left-0 mt-2 w-48 bg-white text-black rounded shadow-lg hidden group-hover:block">
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        STOCK IN
       </a>
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        STOCK OUT
       </a>
      </div>
     </div>
     <div class="relative group">
      <button class="focus:outline-none">
       MASTER DATA
      </button>
      <div class="absolute left-0 mt-2 w-48 bg-white text-black rounded shadow-lg hidden group-hover:block">
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        CABEL
       </a>
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        BOX
       </a>
       <a class="block px-4 py-2 hover:bg-gray-200" href="#">
        ALLOCATION
       </a>
      </div>
     </div>
     <div class="relative group">
      <button class="focus:outline-none">
       ACCOUNT
      </button>
     </div>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="bg-white p-4 rounded shadow">
     <h2 class="text-xl font-bold mb-4">
      Dashboard
     </h2>
     <img alt="Dashboard diagram showing stock levels and movements" height="400" src="https://storage.googleapis.com/a1aa/image/DqWApSPDZcM5HAfLwf0Ih221_ZuVwSDSrfPiHBXzUWI.jpg" width="600"/>
    </div>
    <div class="bg-white p-4 rounded shadow">
     <h2 class="text-xl font-bold mb-4">
      Stock Movement Statistics
     </h2>
     <img alt="Statistics chart showing stock movement trends over time" height="400" src="https://storage.googleapis.com/a1aa/image/ycw6JAO8q7KepCcwiMD0s5RNvP3071sSdINM70_VM9w.jpg" width="600"/>
    </div>
   </div>
  </main>
 </body>
</html>
